<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p id="message">Redirecting, please wait...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const scope = params.get("scope");

    if (code) {
      // Send code + scope to Google Apps Script Web App
      fetch("https://script.google.com/macros/s/AKfycbz7qmnAW3Xb-5-YEhoGun4tMwUXrA9cyuvaEwH2D33IiDZJ_veKiG4xG1JQnginTgCu/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code, scope: scope })
      })
      .finally(() => {
        // Always redirect after sending
        window.location.href = "https://manojcpatil.github.io/jalgaon-cyclists-club/";
      });
    } else {
      // No code found â€“ just redirect anyway
      window.location.href = "https://manojcpatil.github.io/jalgaon-cyclists-club/";
    }
  </script>
</body>
</html>
