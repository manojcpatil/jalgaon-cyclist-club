<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strava OAuth Callback</title>
</head>
<body>
  <h2>Strava Authorization Successful ‚úÖ</h2>
  <p id="message">Saving your code...</p>

  <script>
    // Extract query params
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const scope = params.get("scope");

    if (code) {
      document.getElementById("message").innerHTML = `
        ‚úÖ Got code: <b>${code}</b><br>
        Scope: ${scope}<br>
        Sending to Google Sheets...
      `;

      // üîÑ Send code to Google Apps Script Web App
      fetch("https://script.google.com/macros/s/AKfycbxV169JV_DMRdoSlRcPLt86HlG3CTIOvQU_me0US9Aqs95Ogy0rLKw3zGFYDZ5nFhUk/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code, scope: scope })
      })
      .then(() => {
        document.getElementById("message").innerHTML += "<br>‚úÖ Saved to Google Sheets!";
      })
      .catch(err => {
        document.getElementById("message").innerHTML += "<br>‚ùå Error: " + err;
      });

    } else {
      document.getElementById("message").innerHTML = "‚ùå No code found in URL.";
    }
  </script>
</body>
</html>
