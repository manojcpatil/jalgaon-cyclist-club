<head>

  <title>Daily Riders Recognition - Jalgaon Cyclist Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      color: #fc4c02;
    }
    .riders {
      display: flex;
      flex-wrap: wrap;

      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 220px;
      margin: 10px;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .card p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    footer a {
      color: #fc4c02;
      text-decoration: none;
    }
  </style>
</head>
