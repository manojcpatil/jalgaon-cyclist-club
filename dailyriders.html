<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Riders Leaderboard</title>
  <style>
    table { border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 4px 6px; text-align: center; }
    th { background: #f4f4f4; }
    td.zero { background: #f9f9f9; color: #aaa; }
  </style>
</head>
<body>
  <h2>ðŸš´ Jalgaon Cyclists â€“ Daily Rides Leaderboard</h2>
  <div id="board">Loading...</div>

  <script>
    fetch("data.json")
      .then(r => r.json())
      .then(data => {
        let html = `<table><tr><th>Rider</th>`;
        data.days.forEach(d => html += `<th>${d}</th>`);
        html += `<th>Total</th></tr>`;

        data.riders.forEach(r => {
          html += `<tr><td>${r.name}</td>`;
          r.daily.forEach(km => {
            html += `<td class="${km===0?'zero':''}">${km>0?km:''}</td>`;
          });
          html += `<td><b>${r.total}</b></td></tr>`;
        });

        html += `</table>`;
        document.getElementById("board").innerHTML = html;
      });
  </script>
</body>
</html>
